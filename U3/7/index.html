<script type="text/javascript">
	//Carga datos del registro
    document.getElementById('plus3_regNA').value = localStorage.getItem('plus3_regNA');
    document.getElementById('plus3_regGP').value = localStorage.getItem('plus3_regGP');
    document.getElementById('plus3_regCA').value = localStorage.getItem('plus3_regCA');
    document.getElementById('plus3_regND').value = localStorage.getItem('plus3_regND');
    document.getElementById('plus3_regCD').value = localStorage.getItem('plus3_regCD');

	 document.getElementById('plus3_p48res1').value = localStorage.getItem('plus3_p48res1');
    document.getElementById('plus3_p48res2').value = localStorage.getItem('plus3_p48res2');
    document.getElementById('plus3_p48res3').value = localStorage.getItem('plus3_p48res3');
    
    function save_data(){
        var plus3_p48res1 = document.getElementById('plus3_p48res1').value;
        localStorage.setItem('plus3_p48res1', plus3_p48res1);
        var plus3_p48res2 = document.getElementById('plus3_p48res2').value;
        localStorage.setItem('plus3_p48res2', plus3_p48res2);
        var plus3_p48res3 = document.getElementById('plus3_p48res3').value;
        localStorage.setItem('plus3_p48res3', plus3_p48res3);
        

        alert("Saved correctly");
    }

    function send_data(){
        pantallazo();
        setTimeout(function(){document.getElementById("myForm").submit();}, 3000);
    }

    function pantallazo(){

        html2canvas(document.body).then(canvas => {
        	var dataURL = canvas.toDataURL();
            console.log(dataURL);
            document.getElementById("myInput").value = dataURL;
            var canvas = document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var cw=canvas.width;
            var ch=canvas.height;
            var maxW=1280;
            var maxH=1024;

            var output = document.getElementById('myInput');
	        var img = new Image;
            img.onload = function() {
                var iw=img.width;
                var ih=img.height;
                var scale=Math.min((maxW/iw),(maxH/ih));
                var iwScaled=iw*scale;
                var ihScaled=ih*scale;
                canvas.width=iwScaled;
                canvas.height=ihScaled;
                ctx.drawImage(img,0,0,iwScaled,ihScaled);
     	        output.value = canvas.toDataURL("../image/jpeg",1);
            }
            img.src = dataURL
        });
    }
    
    function loader(){
		document.getElementById('loader').style.display = 'Block';
 
	}

</script>
